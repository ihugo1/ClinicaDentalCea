<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Dental Cea</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!--header-->
    <header class="header">

        <div class="header-left">
            <div class="logo">
                <h1 class="logo-part-1">clínica dental</h1>
                <h1 class="logo-part-2">cea</h1>
            </div>
        </div>

        <div class="header-middle">
            <div class="nav">
                <a href="#" class="nav__link">Servicios</a>
                <a href="#" class="nav__link">Contacto</a>
                <a href="#" class="nav__link">Ubicación</a>
                <a href="#" class="nav__link">Horarios</a>
            </div>
        </div>

        <div class="header-right">
            <a class="whatsapp-link" href="#">
                <i class="fa-brands fa-whatsapp"></i>
                <p>¡Escríbenos ya!</p>
            </a>
            <button class="open-side-menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

    </header>

    <!--SideMenu-->
    <div class="side-menu">
        <a href="#" class="side-menu__link"><i class="fa-solid fa-tooth"></i>Servicios</a>
        <a href="#" class="side-menu__link"><i class="fa-solid fa-phone"></i>Contacto</a>
        <a href="#" class="side-menu__link"><i class="fa-solid fa-location-dot"></i>Ubicación</a>
        <a href="#" class="side-menu__link"><i class="fa-solid fa-clock"></i>Horarios</a>
        <a href="#" class="side-menu__whatsapp-link"><i class="fa-brands fa-whatsapp"></i>WhatsApp</a>
        <button class="close-side-menu-btn">
            <i class="fa-solid fa-xmark"></i>Cerrar
        </button>
    </div>
    <script src="/js/side-menu.js"></script>
</body>
</html>
